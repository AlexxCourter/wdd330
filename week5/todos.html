<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="css/task.css">
  </head>

  <body>
    <header>
        <div class="topbar-wrapper">
          <img src="" alt="" class="topbar-logo">
          <div class="nav-link-wrapper">
            <nav class="navlink">
                <a href="../index.html">Portfolio Home</a>
                <a href="../week6/index.html#w6-notes">W06 Notes</a>
            </nav>
          </div>
        </div>
      </header>
    <main>
      <h1>ToDos</h1>
      <ul id="tasks" class="taskStyles">
        <!-- build task ui -->
      </ul>
      <div class="taskFooter">
        <div class="taskCount"></div>
        <div class="taskFilter">
          <span id='all' class="filters filter-all">All.</span>
          <span id="active" class="filters filter-active">Active.</span>
          <span id="complete" class="filters filter-completed">Completed</span>
        </div>
      </div>

      <div class="taskController">
        <input type="text" name="taskInput" id="taskInput" class="taskInput">
        <button class="addTaskBtn">+</button>
      </div>
    </main>

    <script type="module" src="js/todos/main.js"></script>
  </body>
</html>
