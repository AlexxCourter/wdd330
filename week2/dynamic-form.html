<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Activities | WDD330 | Alex Courter</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/dynamic-form.css">

    
</head>
<body>
  <header>
    <div class="topbar-wrapper">
      <img src="" alt="" class="topbar-logo">
      <div class="nav-link-wrapper">
        <nav class="navlink">
            <a href="../index.html">Portfolio Home</a>
            <a href="index.html#w2-notes">W02 Notes</a>
            <a href="../week3/index.html">W03 Notes</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
   
    <section class="contact">
        <h2 class="contact--title">Contact Us</h2>


        <form action="get" class="contact--dynamic">
            <label class="top" for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">

            <div class="contact-method--wrapper">
                <span class="contact-method">How would you like us to contact you?</span>
                <span><input type="radio" name="contact" id="by-email"><label for="contact">by Email</label></span>
                <span><input type="radio" name="contact" id="by-phone"><label for="contact">by Phone</label></span>
            </div>
            <div class="user-info">
            <div class="contact_email hide" id="contact_email">
                <!-- email form goes here and is hidden when javascript enabled -->
                <label class="top" for="email">Email:</label>
                <input type="email" name="email">
                <label class="top" for="message">Your Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter text here..."></textarea>
            </div>

            <div class="contact_phone hide" id="contact_phone">
                <!-- phone form goes here and is hidden when javascript enabled -->
                <label class="top" for="phone">Phone:</label>
                <input type="tel" name="phone">
            </div>
        </div>
        </form>
        <div class="card-shadow"></div>
    </section>
    
  </main>
  <footer></footer>
  

  <script src="js/dynamic-form.js"></script>
</body>
</html>
