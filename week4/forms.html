    <h1 class="page-title">
      Week 4 Form exercises from Javascript: Novice to Ninja
    </h1>
    <h2>Search bar with javascript "placeholder"</h2>
   <form name='search' action="/search">
    <input name="searchInput">
    <button type="submit">&#128270;</button>
   </form>
   <h2>Create a User object from form</h2>
   <form name="userInfo" action="/user">
    <label for="fname">First name:
      <input name="fname" id="fname" type="text">
    </label>

    <label for="lname">Last name:
      <input name="lname" id="lname" type="text">
    </label>

    <label for="catchphrase">Catchphrase:
      <input name='catchphrase' id="catchphrase" type="text">
    </label>

    <label for="color">Favorite color:
      <select name="color" id="color">
        <option value="none" selected disabled>Choose a color</option>
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="blue">blue</option>
        <option value="orange">orange</option>
        <option value="green">green</option>
        <option value="purple">purple</option>
        <option value="black">black</option>
      </select>
    </label>

    <button type="submit">Submit</button>
   </form>
    
  </main>
